# docker-compose.yml
version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: api
    depends_on:
      - qdrant
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - QDRANT_URL=http://qdrant:6333
    ports:
      - "8000:8000"

  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: app
    depends_on:
      - api
    environment:
      - API_URL=http://api:8000
    ports:
      - "5000:5000"

volumes:
  qdrant_storage:
