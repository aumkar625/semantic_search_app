<!-- ui/templates/results.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Results for "{{ query }}"</h2>

<h3>Top Documents</h3>
{% for idx, doc in enumerate(documents, 1) %}
    <div class="document">
        <p><strong>Document {{ idx }}:</strong></p>
        <pre>{{ doc }}</pre>
    </div>
{% endfor %}

<h3>Summary</h3>
<p>{{ summary }}</p>

<a href="{{ url_for('main_bp.index') }}">Back to Search</a>
{% endblock %}
