<!-- app/templates/results.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Results for "{{ query }}"</h2>

<h3>Top Documents</h3>
{% for idx, doc in enumerate(documents, 1) %}
    <p><strong>Document {{ idx }}:</strong> {{ doc }}</p>
{% endfor %}

<h3>Summary</h3>
<p>{{ summary }}</p>

<a href="{{ url_for('index') }}">Back to Search</a>
{% endblock %}
