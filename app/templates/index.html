<!-- app/templates/index.html -->
{% extends 'base.html' %}

{% block content %}
<form method="post">
    <label for="query">Enter your query:</label><br>
    <input type="text" id="query" name="query" required><br><br>

    <label for="k">Number of documents to retrieve:</label><br>
    <input type="number" id="k" name="k" min="1" max="20" value="5"><br><br>

    <label for="summarizer">Choose summarization model:</label><br>
    <select id="summarizer" name="summarizer">
        <option value="facebook/bart-large-cnn">facebook/bart-large-cnn</option>
        <option value="t5-base">t5-base</option>
        <option value="openai">OpenAI GPT-3</option>
    </select><br><br>

    <input type="submit" value="Search">
</form>
{% endblock %}
